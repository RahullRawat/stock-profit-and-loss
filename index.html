<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Stocks Calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>Stock Profit & Loss Calculator</h1>

			<label for="initial-price">Initial Price</label>
			<input
				id="initial-price"
				type="number"
				placeholder="Enter initial price"
			/>

			<label for="quantity">Quantity of Stocks</label>
			<input id="quantity" type="number" placeholder="Enter No of stocks" />

			<label for="current-price">Current Price</label>
			<input
				id="current-price"
				type="number"
				placeholder="Enter current price"
			/>

			<button id="show-btn">Show</button>

			<div id="output-result"></div>
		</div>
